<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center fixed; /* Replace with a realistic weather image */
            background-size: cover; /* Cover the entire viewport */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
            transition: background-color 0.5s ease;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease;
            padding: 20px;
        }
        h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            animation: slideIn 0.6s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .btn {
            padding: 15px 40px;
            background: linear-gradient(145deg, #68d066, #4da63d);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .btn i {
            margin-right: 10px;
            font-size: 20px;
            vertical-align: middle;
        }
        .btn:hover {
            background: linear-gradient(145deg, #59c655, #459e34);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-4px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            filter: brightness(1.1);
        }
        .btn:active {
            background: linear-gradient(145deg, #4da63d, #56B843);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(1px);
        }
        .btn:active::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear forwards;
            pointer-events: none;
        }
        @keyframes ripple {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        a {
            color: white;
            text-decoration: none;
            display: block;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            .btn {
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Welcome to the Weather App</h1>
        <a href="http://rxwathermain.netlify.app/" class="btn">
            <i class="fas fa-sun"></i> Click me
        </a>
    </div>
</body>
</html>
